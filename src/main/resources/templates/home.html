<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css"
          integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{/layouts/navbar :: navbar}"></div>

<h4 th:text="|Hello ${username}!|" class="text-center" style="margin: 1% 0 1% 0">hello</h4>
<div style="float: none; margin: 0 5% 0 5%">
    <div class="d-flex" style="float: right; margin: 0 0 1% 0">
        <input class="form-control me-sm-2" type="search" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="button">Search</button>
    </div>
    <div class="d-flex" style="float: left;">
        <button class="btn btn-secondary my-2 my-sm-0" type="button" th:onclick="|location.href='@{/create}'|">새글 작성하기
        </button>
    </div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일자</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post, i : ${posts}">
            <td th:text="${i.count}"></td>
            <td th:text="${post.title}"><a th:href="@{/post(id=${post.id})}"></a></td>
            <td th:text="${post.user.username}"></td>
            <td th:text="${#temporals.format(post.createAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <div style="float: right;">
                    <button class="btn btn-secondary my-2 my-sm-0" type="button" th:onclick="|location.href='@{/post(id=${post.id})}'|">
                        글 보기
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
