<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포스트 보기</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css"
          integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{/layouts/navbar :: navbar}"></div>

<div style="float: none; margin: 2% 5% 0 5%">
    <form th:action="@{/delete}" th:object="${post}" th:method="post">
        <div>
            <input type="hidden" th:value="${post.id}" class="form-control" id="id" name="id" placeholder="아이디">
        </div>
        <div class="form-group">
            <fieldset>
                <input class="form-control" id="readOnlyInput" type="text" th:value="${post.title}" readonly="">
            </fieldset>
        </div>
        <div class="form-group">
            <fieldset>
                <textarea class="form-control" th:text="${post.text}" id="text" name="text" rows="20"
                          readonly=""></textarea>
            </fieldset>
        </div>
        <div class="d-flex" style="float: right;">
            <div></div>
            <button style="margin: 0 2px 0 0;" class="btn btn-secondary my-2 my-sm-0" type="button"
                    th:onclick="|location.href='@{/update(id=${post.id})}'|">
                수정하기
            </button>
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
                삭제하기
            </button>
        </div>
    </form>
</div>
</body>
</html>
