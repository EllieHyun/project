<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 수정하기</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css"
          integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{/layouts/navbar :: navbar}"></div>

<div style="float: none; margin: 2% 5% 0 5%">
    <form th:action="@{/update}" th:method="post" th:object="${postUpdateDto}">
        <div>
            <input type="hidden" th:value="${postUpdateDto.id}" class="form-control" th:field="*{id}" id="id" name="id" placeholder="아이디">
        </div>
        <div class="form-group">
            <input type="text" th:value="${postUpdateDto.title}" class="form-control" th:field="*{title}" id="title" name="title" placeholder="제목">
        </div>
        <div class="form-group">
            <textarea class="form-control" th:text="${postUpdateDto.text}" th:field="*{text}" id="text" name="text" rows="20" placeholder="내용"></textarea>
        </div>
        <div class="d-flex" style="float: right;">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">수정하기</button>
        </div>
    </form>
</div>
</body>
</html>
