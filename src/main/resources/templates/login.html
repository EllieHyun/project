<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css"
          integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="loginClass">
    <h1 class="text-center" style="margin-top: 5%;">Sign In</h1>
    <form class="col" style="float: none; margin:auto;" th:object="${loginDto}" th:action="@{/login}" th:method="post">
        <div class="form-group row" style="float: none; margin:auto; width: 30%">
            <label for="email" class="form-label mt-4">Email address</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>
        <div class="form-group row" style="float: none; margin:auto; width: 30%">
            <label for="password" class="form-label mt-4">Password</label>
            <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
        </div>
        <div class="d-grid gap-2 row" style="float:none; width: 30%; margin: 30px auto 10px auto;">
            <button class="btn btn-lg btn-primary" type="submit">Sign In</button>
        </div>
        <div class="text-center">
            <p><strong><a href="#">Forgot Email or Password</a></strong></p>
        </div>
        <div class="d-grid gap-2 row" style="float:none; width: 30%; margin: auto;">
            <button class="btn btn-lg btn-primary" type="button">Sign Up</button>
        </div>
        <div class="d-grid gap-2 row" style="float:none; width: 30%; margin: 30px auto 10px auto;">
            <div class="row" style="float:none; margin: auto">
                <button class="btn btn-lg btn-outline-primary" type="submit">
                    <div>
                        Sign with Google<img th:src="@{/img/google.png}" alt="googleLogo" style="width: 10%;">
                    </div>
                </button>
            </div>

        </div>
    </form>
</div>


</body>
</html>
